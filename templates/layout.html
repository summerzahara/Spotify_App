<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/dist/output.css">
    </head>
    <body class="bg-green-500">
        <!-- Nav bar -->
        <nav class="bg-grey">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-4">
                        <!-- Logo -->
                        <div>
                            <a href="/" class="flex items-center py-4 px-2 text-[#171717] text-xl">
                                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="25px" height="25px">
                                <path d="M25.009,1.982C12.322,1.982,2,12.304,2,24.991S12.322,48,25.009,48s23.009-10.321,23.009-23.009S37.696,1.982,25.009,1.982z M34.748,35.333c-0.289,0.434-0.765,0.668-1.25,0.668c-0.286,0-0.575-0.081-0.831-0.252C30.194,34.1,26,33,22.5,33.001 c-3.714,0.002-6.498,0.914-6.526,0.923c-0.784,0.266-1.635-0.162-1.897-0.948s0.163-1.636,0.949-1.897 c0.132-0.044,3.279-1.075,7.474-1.077C26,30,30.868,30.944,34.332,33.253C35.022,33.713,35.208,34.644,34.748,35.333z M37.74,29.193 c-0.325,0.522-0.886,0.809-1.459,0.809c-0.31,0-0.624-0.083-0.906-0.26c-4.484-2.794-9.092-3.385-13.062-3.35 c-4.482,0.04-8.066,0.895-8.127,0.913c-0.907,0.258-1.861-0.272-2.12-1.183c-0.259-0.913,0.272-1.862,1.184-2.12 c0.277-0.079,3.854-0.959,8.751-1c4.465-0.037,10.029,0.61,15.191,3.826C37.995,27.328,38.242,28.388,37.74,29.193z M40.725,22.013 C40.352,22.647,39.684,23,38.998,23c-0.344,0-0.692-0.089-1.011-0.275c-5.226-3.068-11.58-3.719-15.99-3.725 c-0.021,0-0.042,0-0.063,0c-5.333,0-9.44,0.938-9.481,0.948c-1.078,0.247-2.151-0.419-2.401-1.495 c-0.25-1.075,0.417-2.149,1.492-2.4C11.729,16.01,16.117,15,21.934,15c0.023,0,0.046,0,0.069,0 c4.905,0.007,12.011,0.753,18.01,4.275C40.965,19.835,41.284,21.061,40.725,22.013z"/>
                                </svg>

                                <span class="font-extrabold hover:text-gray-500 text-xl">SpotifyFavs</span>
                            </a>
                        </div>
                        <!-- Primary Nav -->
                        <div class="hidden md:flex items-center space-x-1">
                            <a href="/" class="py-4 px-3 text-[#005aa3] hover:text-gray-500 hover:underline underline-offset-7 text-xl font-bold">About</a>
                            <a href="/" class="py-4 px-3 text-[#005aa3] hover:text-gray-500 hover:underline underline-offset-7 text-xl font-bold">Dashboard</a>
                        </div>
                    </div>
                    <!-- Secondary Nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/" class="py-4 px-3 text-[#005aa3] hover:text-gray-500 hover:underline underline-offset-7 text-xl font-bold">Login</a>
                        <a href="/" class="py-2 px-3 text-[#005aa3] bg-[#fcfcd4] hover:opacity-80 hover:underline underline-offset-7 rounded shadow transistion duration-300 text-xl font-extrabold">Sign Up</a>
                    </div>
                    <!-- Mobile button -->
                    <div class="md:hidden flex items-center">
                        <button class="mobile-menu-button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
                            </svg>     
                        </button>
                    </div>

                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="mobile-menu px-4 hidden md:hidden">
                <a href="/" class="block py-2 px-4 text-sm text-[#005aa3] hover:text-gray-500 hover:underline underline-offset-7">About</a>
                <a href="/" class="block py-2 px-4 text-sm text-[#005aa3] hover:text-gray-500 hover:underline underline-offset-7">Dashboard</a>
                <a href="/" class="block py-2 px-4 text-sm text-[#005aa3] hover:text-gray-500 hover:underline underline-offset-7">Login</a>
                <a href="/" class="block py-2 px-4 text-sm text-[#005aa3] hover:text-gray-500 hover:underline underline-offset-7">Sign Up</a>
            </div>

        </nav>

    

        <!-- Content -->
        <main>
            {% block main %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="flex justify-center bg-[#e6f4f1] text-[#005aa3] text-sm fixed inset-x-0 bottom-0 p-2">
            <div>
                Summer Hamilton 2022 &copy;
            </div>
        </footer>
        
        <!-- Javascript -->
        <script src="" async defer></script>
    </body>
</html>
